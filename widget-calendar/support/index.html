<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Widget Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #fff;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .app-name {
            font-size: 16px;
            color: #666;
            margin-bottom: 12px;
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin-top: 32px;
            margin-bottom: 16px;
        }

        p {
            margin-bottom: 16px;
            color: #444;
        }

        a {
            color: #007aff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .contact-section {
            background-color: #f5f5f7;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .contact-section h2 {
            margin-top: 0;
            margin-bottom: 16px;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .contact-item:last-child {
            margin-bottom: 0;
        }

        .contact-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .contact-details {
            flex: 1;
        }

        .contact-details .label {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .contact-details .value {
            color: #444;
            margin-bottom: 0;
        }

        .contact-details .note {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
            margin-bottom: 0;
        }

        .links-section {
            margin-top: 32px;
        }

        .link-item {
            display: block;
            padding: 16px;
            background-color: #f5f5f7;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: background-color 0.2s;
        }

        .link-item:hover {
            background-color: #ebebed;
            text-decoration: none;
        }

        .link-item .link-title {
            font-weight: 600;
            color: #007aff;
            margin-bottom: 4px;
        }

        .link-item .link-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 0;
        }

        footer {
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        /* Language selector (for future use) */
        .language-selector {
            text-align: right;
            margin-bottom: 20px;
            font-size: 14px;
            color: #888;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px 16px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 18px;
            }

            .contact-section {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            English
            <!-- Future languages: | <a href="ko.html">한국어</a> | <a href="ja.html">日本語</a> | <a href="zh-hans.html">简体中文</a> | <a href="zh-hant.html">繁體中文</a> -->
        </div>

        <header>
            <h1>Support</h1>
            <p class="app-name">Widget Calendar</p>
        </header>

        <main>
            <section class="contact-section">
                <h2>Contact Us</h2>
                <div class="contact-item">
                    <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="#007aff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <div class="contact-details">
                        <p class="label">Email</p>
                        <p class="value"><a href="mailto:dayseed.help@gmail.com">dayseed.help@gmail.com</a></p>
                        <p class="note">We typically respond within 24-48 hours.</p>
                    </div>
                </div>
            </section>

            <section class="links-section">
                <h2>Useful Links</h2>
                <a href="https://apps.apple.com/app/id1078875308" class="link-item" target="_blank" rel="noopener noreferrer">
                    <p class="link-title">App Store</p>
                    <p class="link-description">Download Widget Calendar or leave a review</p>
                </a>
                <a href="../privacy-policy/" class="link-item">
                    <p class="link-title">Privacy Policy</p>
                    <p class="link-description">Learn how we handle your data</p>
                </a>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Dayseed. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
